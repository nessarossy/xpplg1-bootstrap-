<head>

  <title>badge</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

</head>
<body>
  <!-- Progres dasar -->
<div class="progress">
 <div class="progress-bar" style="width: 40%">40%</div>
</div>

<!-- Progress dengan Persentase -->
<div class="progress">
 <div class="progress-bar" style="width: 60%">60%</div>
</div>

</div>

</div>

style="width: 70%">
Loading...

</div>

</div>
